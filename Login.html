<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		 <!-- Las 3 meta etiquetas anteriores * deben * aparecer primero en la cabeza; cualquier otro contenido principal debe venir * después * de estas etiquetas -->

		<title>Compu Mieles</title>

		<!-- Google font -->
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
     
		  

 		<!-- Login -->
 		
    <link rel="stylesheet" href="css/login.css">
     </head>
     <body>
		<!-- ENCABEZAMIENTO-->
	

     <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="login.class">Regístrate</a></li>
        <li class="tab"><a href="#login">Iniciar sesión</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Registrate gratis</h1>
          
          <form action="/" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label><span class="req"></span>
              </label>
              <input placeholder="Nombre" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label><span class="req"></span>
              </label>
              <input placeholder="Apellido"required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label><span class="req"></span>
            </label>
            <input placeholder="Correo electrónico"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label><span class="req"></span>
            </label>
            <input placeholder=" Establecer una contraseña"required autocomplete="off"/>
          </div>
          
          <button type="submit" class="button button-block"/>Empezar</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>¡Dar una buena acogida!</h1>
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label>
            Dirección de correo electrónico<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="on"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Contraseña<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="on"/>
          </div>
          
          <p class="forgot"><a href="#">¿Se te olvidó tu contraseña?</a></p>
          
          <button class="button button-block"/>Iniciar sesión</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
</div> <!-- /form -->
 <script src="../ComercialMieles/js/login.js"></script>
 	</body>
</html>
